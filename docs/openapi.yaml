openapi: 3.0.0
info:
  title: Frida API
  version: 1.0.0
  description: Backend API for the Frida application.
servers:
  - url: http://localhost:3000/api
    description: Local Development Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        cpf:
          type: string
    Error:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                cpf:
                  type: string
                phone:
                  type: string
      responses:
        201:
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /auth/login:
    post:
      summary: Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
  /risk:
    post:
      summary: Create Risk Assessment
      tags: [Risk]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                answers:
                  type: array
                  items:
                    type: number
      responses:
        201:
          description: Assessment created
    get:
      summary: List Risk Assessments
      tags: [Risk]
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of assessments
  /chat:
    get:
      summary: List Chats
      tags: [Chat]
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of chats
    post:
      summary: Create Chat
      tags: [Chat]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                participantId:
                  type: string
      responses:
        201:
          description: Chat created
  /chat/{id}:
    get:
      summary: Get Chat Details
      tags: [Chat]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Chat details
